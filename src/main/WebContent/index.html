<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Hangman</title>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div id="container">
    <div class="board">
        <div class="hiddenWord">
        </div>
        <div class="remaining-guesses">
            <span class="remaining">3 </span> guesses left
        </div>

        <div class="console">
            <input type="hidden" class="gameId"> </input>
            <input type="text" maxlength=1 class="letter"> </input>
            <button id="guess">Guess</button>
            <br><br><br>
            Letters already used:<span class="attempts"></span>
            Message: <span class="message"></span>

        </div>
        <button id="new-game">Start a new game</button>
    </div>
    <br/>

</div>
</body>
</html>
</body>
</html>
